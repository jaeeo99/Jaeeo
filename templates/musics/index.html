{% extends "musics/base.html" %}

{% block link %}
    <link rel="stylesheet" type="text/css" href="/static/musics/css/index.css" />
{% endblock %}

{% block script %}
    <script src="/static/musics/js/index.js" type="text/javascript"></script>
{% endblock %}

{% block title %}Jaeeo{% endblock %}

{% block content %}
    <div id="container" ng-controller="MusicController">
        <div class="wrapper">
            <div class="alert bg-info">추가할 노래를 검색해 주세요. (가수 이름 + 노래 제목의 형식을 추천)<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
            <div class="search">
                <label for="query"><i class="fa fa-search"></i></label>
                <input id="query" type="search" class="form-control query" ng-model="query"/>
            </div>
            <div class="video-wrapper clear">
                <div id="curr_video"></div>
                <div class="videos">
                    <table class="table table-striped">
                        <tbody>
                        <tr ng-repeat="video in videos">
                            <td class="video" ng-click="changeVideo(video, true)">{$ video.query $}</td>
                            <td class="video-options">
                                <i class="fa fa-edit" aria-hidden="true"></i>
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="others alert bg-success clear">
                <div class="others-header">
                    유사한 곡 <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>

                <div class="other">
                    hi
                </div>
                <div class="other">
                    hi
                </div>
                <div class="other">
                    hi
                </div>
                <div class="other">
                    hi
                </div>
                <div class="other">
                    hi
                </div>

            </div>
        </div>
    </div>
{% endblock %}
